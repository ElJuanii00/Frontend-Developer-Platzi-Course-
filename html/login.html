<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/iconmoon.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Login Account</title>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <a href="platzivideo.html"><img src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt=""></a>
        </div>
    </header>
    <section class="login">
        <div class="login_container">
            <h2>Inicia Sesión</h2>
            <form class="login_container_form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contraseña">
                <button class="btn"><a class="notfound" href="notfound.html">Iniciar Sesión</a></button>
                <div class="form_recovery">
                    <label for="check">
                        <input id="check" class="form_recovery_checkbox" type="checkbox">
                        <p>Recuérdame</p>
                    </label>
                    <a href="">Olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login_container_social">
                <a href="/" class="icon-twitter"><p>Iniciar sesión con Twitter</p></a href="/">
                <a href="/" class="icon-google"><p>Iniciar sesión con Google</p></a href="/">
            </section>
            <p class="login_container_account">¿No tienes ninguna cuenta?<a href="register.html">Regístrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
